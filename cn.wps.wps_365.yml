id: cn.wps.wps_365
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
tags:
  - proprietary
command: wps
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  - --filesystem=xdg-templates
  - --filesystem=/run/media
  - --filesystem=/media

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib/cmake
modules:
  - shared-modules/glu/glu-9.json

  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dm755 xiezuo.sh ${FLATPAK_DEST}/bin/xiezuo
      - install -Dm755 wps_runner.sh ${FLATPAK_DEST}/bin/wps_runner
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 ${FLATPAK_ID}.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm755 /usr/bin/desktop-file-edit -t ${FLATPAK_DEST}/bin/
      - for appbin in et  misc  wpp  wps  wpspdf; do ln -s ${FLATPAK_DEST}/bin/wps_runner
        ${FLATPAK_DEST}/bin/$appbin; done
    sources:
      - type: file
        path: apply_extra.sh

      - type: script
        dest-filename: xiezuo.sh
        commands:
          - zypak-wrapper /app/extra/opt/xiezuo/xiezuo "$@"
      
      - type: file
        path: wps_runner.sh

      - type: file
        path: cn.wps.wps_365.metainfo.xml

      - type: file
        path: cn.wps.wps_365.desktop

      - type: file
        path: cn.wps.wps_365.svg

      - type: extra-data
        filename: wps-office.deb
